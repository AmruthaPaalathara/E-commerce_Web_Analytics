    <title>Login - ShopEase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container button {
            background-color: rgb(3, 117, 123);
            border: none;
            color: #fff;
        }

        .login-container .error {
            color: red;
            display: none;
        }

        
    </style>

<body>

    <script>
        gtag('event', 'screen_view', {
            'app_name': 'ShopEase',
            'screen_name': 'index'
        });
    </script>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TLRH5Q9X" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container login-container">
        <h2>Login</h2>
        <form id="loginForm" class="form_login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn" style="margin-left: 150px;color: #f4f4f9;">Login</button>
            <div>
                <a href="register.html" style="text-decoration: none;color: black;margin-left: 50px;">Don't have an
                    account? Register</a>
            </div>
            <div class="error" id="error-message">Invalid username or password.</div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Debugging
            console.log(`Username: ${username}`);
            console.log(`Password: ${password}`);

            // Retrieve user data from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            console.log(`Stored Users: ${JSON.stringify(users)}`);

            // Check for valid credentials
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                // Redirect to the home page
                window.location.href = 'home.html'; // Ensure this path is correct
            } else {
                // Show error message
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
