    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the cart items from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Find the cart items list and total amount display
            let cartItemsList = document.getElementById('cart-items');
            let totalAmountDisplay = document.getElementById('total-amount');

           // Function to display cart items and calculate total amount
           function displayCartItems(items) {
                if (cartItemsList) {
                    cartItemsList.innerHTML = ''; // Clear previous items
                    let total = 0;
                    items.forEach((item, index) => {
                        let listItem = document.createElement('li');
                        listItem.classList.add('list-group-item', 'cart-item');

                        let itemText = document.createElement('span');
                        itemText.textContent = `${item.productName} - $${item.price}`;

                        let deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.classList.add('delete-btn');
                        deleteButton.dataset.index = index; // Attach index for deletion

                        // Append text and delete button to the list item
                        listItem.appendChild(itemText);
                        listItem.appendChild(deleteButton);
                        cartItemsList.appendChild(listItem);

                        total += item.price; // Calculate total
                    });
                    totalAmountDisplay.textContent = `Total Amount: $${total}`; // Update total display
                }
            }

            // Function to delete an item from the cart
            function deleteCartItem(index) {
                cart.splice(index, 1); // Remove the item from the array
                localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
                displayCartItems(cart); // Refresh the cart display
            }

            // Add event listener for delete buttons
            cartItemsList.addEventListener('click', function(event) {
                if (event.target.classList.contains('delete-btn')) {
                    const itemIndex = event.target.dataset.index;
                    deleteCartItem(itemIndex); // Delete the item
                }
            });

            // Display all cart items initially
            displayCartItems(cart);

            // Add event listener to the search button
            document.getElementById('search-button').addEventListener('click', function() {
                let searchTerm = document.getElementById('search-input').value.toLowerCase();
                let filteredItems = cart.filter(item => item.productName.toLowerCase().includes(searchTerm));
                displayCartItems(filteredItems);
            });

            // Proceed to Pay button functionality
            document.getElementById('proceed-button').addEventListener('click', function() {
                $('#cardDetailsModal').modal('show'); // Show card details modal
            });

            // Submit payment and redirect to thankyou.html
            document.getElementById('submit-payment').addEventListener('click', function() {
                // You can add payment processing logic here

                // Redirect to thankyou.html after submitting payment
                window.location.href = 'thankyou.html';
            });
        });
    </script>
